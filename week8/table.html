<!doctype html>
<html>

<head>
	<title>Tables</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 20px;
			width: 150px;
			border: 1px solid black;
		}
		th {
			background-color: lightgreen;
		}
		tr:hover {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>

<div id="wrapper">
	<table>
		<tr>
			<th>Company</th>
			<th>Contact</th>
			<th>Country</th>
		</tr>
		<tr>
			<td>Alfreds Futterkiste</td>
			<td>Maria Anders</td>
			<td>Germany</td>
		</tr>
		<tr>
			<td>Berglunds snabbkop</td>
			<td>Christina Berglund</td>
			<td>Sweden</td>
		</tr>
	</table>

</div>

</body>





</html>
